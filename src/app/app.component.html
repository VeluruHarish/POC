<div>
  <app-header></app-header>
  <div class="container-fluid">
    <div class="row flex-nowrap">
      <div class="col-lg-3 col-auto col-md-3 col-xl-2 px-sm-2 px-0 bar">
        <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">

          <div class="accordion" id="accordionExample">
            <div class="accordion-item" *ngFor="let set of set;">
              <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                  aria-expanded="true" aria-controls="collapseOne">
                  {{set}}
                </button>
              </h2>

              <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                data-bs-parent="#accordionExample" *ngFor="let loc of data | filter:'location'">
                <a *ngIf="loc.country==set" routerLink="" (click)="start(loc.location)">{{loc.location}}</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div>
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>

</div>
